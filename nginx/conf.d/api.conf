server {
    listen 80;
    server_name api.shreyask.tech;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.shreyask.tech;
    
    ssl_certificate /etc/letsencrypt/live/shreyask.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shreyask.tech/privkey.pem;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    client_max_body_size 50M;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Static file serving for uploads
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security for file access
        location ~* \.(php|jsp|asp|sh|py)$ {
            deny all;
        }
        
        # Employee documents specific location
        location ~ ^/uploads/employees/ {
            alias /var/www/uploads/employees/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security for employee documents
            location ~* \.(php|jsp|asp|sh|py)$ {
                deny all;
            }
        }
        
        # Excel files location
        location ~ ^/uploads/excel/ {
            alias /var/www/uploads/excel/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security for Excel files
            location ~* \.(php|jsp|asp|sh|py)$ {
                deny all;
            }
        }
        
        # Export files location
        location ~ ^/uploads/exports/ {
            alias /var/www/uploads/exports/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security for export files
            location ~* \.(php|jsp|asp|sh|py)$ {
                deny all;
            }
        }
    }
}
